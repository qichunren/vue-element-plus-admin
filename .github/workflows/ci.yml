name: CI

on:
  push:
    branches: [ main, test ]

jobs:
  test:
    if: "!contains(github.event.head_commit.message, 'skip CI')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Build frontend
        run: |
          pnpm install
          pnpm run build:pro